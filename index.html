<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="menu.css" type="text/css">

    <title>Chinese WordLooper</title>
</head>
<body>
    <input type="checkbox" class="toggler">
    <div class="hamburger"><div></div></div>
    <div class="menu">
        <div> 
            <!-- Why does the menu disappear if i delete this div?!? -->
        <div class="boxes">
            <p><b>WordLooper, by Niclas Geuken (niclas.fg@gmail.com) <br> 
                Definitions and pinyin is from <a style="color:white" href="https://www.mdbg.net/chinese/dictionary?page=cedict">CEDICT</a></b>
            </p>
            <p><u>Settings:</u></p>
            <input type="checkbox" id="hskbox" class="setting">
            <label for="hskbox">Only words in HSK</label>
        
            <input type="checkbox" id="heisigbox" class="setting">
            <label for="heisigbox">Only words using Heisig Character</label>
        
            <input type="checkbox" id="longWordsbox" class="setting">
            <label for="longWordsbox">Only words with less then 4 characters</label>

            <div class="TimeSlider">
                <p id="reloadTimeSliderValue">60</p>
                <input type="range" min="10" max="240" oninput="setReloadTime(this.value)">
                <p>Reload time</p>
            </div>
        </div>
  
  
        </div>
    </div>

    <div class="wordBox">
        <div class="hanziBox">
            <p class="word chinese">单词循环</p>
        </div>
        <div class="pronounciationBox">
            <p class="pronounciation shadow">Dāncí xúnhuán</p>
        </div>
        <div class="definitionBox">
            <p class="definition shadow">Wordloop</p>
        </div>
        <div class="hskBox">
            <p class="hskLevel shadow"></p>
        </div>
        <!-- <p class="sentence">This is an example sentance using the word.</p> -->
    </div>

    <!-- My scripts -->
    <script src="WordLists/all_cedict.js"></script>
    <script src="pinyinify.js"></script>
    <script src="wordShower.js"></script>
</body>
</html>
